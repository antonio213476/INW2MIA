<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Site</title>
</head>
<body>
    <header class="navbar">
        <img class="navbarImagem" src="../imagens/pokemon.png" alt="" class="">

        <div class="navbarTexto">
            <h1>HOME</h1>
            <h1>GALERIA</h1>
            <h1>CADASTRO</h1>
            <h1>CONTA</h1>
        </div>
      
    </header>

    <section>
        <div id='bgPokemon'>
            <p class="textoImagem1">TEMOS QUE PEGAR!</p>  
            <p class="textoImagem2">Bem-vindo ao mundo Pokémon!
                Se você é um fã de longa data ou apenas está
                descobrindo essa incrível franquia, este site é o
                lugar perfeito para você.
            </p>  
            <a class="botaoCadrastar">
               <p class="textoBotao">CADASTRAR</p>
            </a>
        </div>
    </section>

    <section>
        <div class="pokedex">
            <h1>POKÉDEX</h1>

            <div class="listaPokemons">
                <a href="#">
                    <img src="../imagens/pokemon1.png" alt="">
                </a>
                <a href="#">
                    <img src="../imagens/pokemon2.png" alt="">
                </a>
                <a href="#">
                    <img src="../imagens/pokemon3.png" alt="">
                </a>
                <a href="#">
                    <img src="../imagens/pokemon4.png" alt="">
                </a>
                
            </div>

            <div class="verMais">
                <a class="verMaisTexto">VER MAIS</a>
            </div>
        </div>
    </section>

    <section>
        <div class="cadastro">
            <h1 class="cadastre">CADASTRE-SE</h1>

            
        </div>
    </section>
</body>
</html>
